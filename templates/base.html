<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Aplikacja Zarządzania{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Zarządzanie Budową</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'user:user_dashboard' %}">Moduł Użytkownika</a></li>
                        {% if user.role == 'ADMINISTRATOR' %}
                            <li class="nav-item"><a class="nav-link" href="{% url 'user:admin_dashboard' %}">Panel Administratora</a></li>
                        {% endif %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'user:logout' %}">Wyloguj</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'user:login' %}">Zaloguj</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
